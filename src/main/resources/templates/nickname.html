<!-- src/main/resources/templates/nickname.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Nickname</title>
</head>
<body>
<h1>Set Your Nickname</h1>
<div id="nicknameSection">
  <input id="nicknameInput" type="text" placeholder="Enter your nickname"/>
  <button onclick="setNickname()">Set Nickname</button>
</div>

<script>

  const nicknameInput = document.getElementById('nicknameInput');

  nicknameInput.addEventListener('keypress', function(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
      event.preventDefault();
      setNickname();
    }
  });


  function setNickname() {



    const nickname = document.getElementById("nicknameInput").value;
    if (nickname) {
      localStorage.setItem('nickname', nickname);
      window.location.href = "/rooms";
    } else {
      alert("Please enter a nickname!");
    }
  }
</script>
</body>
</html>
